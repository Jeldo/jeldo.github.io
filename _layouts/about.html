---
layout: default
---

{% include site-header.html %}
<main class="main  container">

  <article class="article  article--page  content  typeset">
    <style>
        .profile-box{
            margin-top: 50px;
        }

        .profile-image{
            float: left;
            width: 300px;
            height: auto;
            margin-right: 30px;
            clear: both;
        }
    </style>

    <h1>{{ page.title }}</h1>
    <div class="profile-box">
        <img class="profile-image alignleft" src="/files/TY.jpg"> 
        {{ content }}
    </div>

  </article>

  {% if page.aside == true %}{% include site-aside.html %}{% endif %}

</main>

{% comment %} {% include site-footer.html %} {% endcomment %}
